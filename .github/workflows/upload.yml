name: Upload Files

on:
  workflow_dispatch:  # تشغيل يدوي
  push:
    branches:
      - main  # تشغيل تلقائي عند push إلى فرع main

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: تنزيل الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v2

      # الخطوة 2: إعداد Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # الخطوة 3: تثبيت dependencies
      - name: Install dependencies
        run: npm install

      # الخطوة 4: إنشاء مجلد uploads ونسخ الملفات إليه
      - name: Prepare uploads folder
        run: |
          mkdir -p uploads
          cp -r path/to/your/files/* uploads/  # نسخ الملفات إلى مجلد uploads

      # الخطوة 5: تشغيل الكود الخاص برفع الملفات
      - name: Run upload script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # استخدام التوكن التلقائي
        run: node upload.js
