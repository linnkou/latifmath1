<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مطابقة الأعداد</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #003366;
        }
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #003366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .card.flipped {
            background-color: #ffcc00;
            color: #003366;
        }
        .card.matched {
            background-color: #66cc66;
            cursor: default;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>لعبة مطابقة الأعداد</h1>
    <div class="memory-game" id="memory-game">
        <!-- البطاقات سيتم إنشاؤها بواسطة JavaScript -->
    </div>
    <p id="result"></p>
    <script src="memory-game.js"></script>
</body>
</html>
