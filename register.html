<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="main-title">
            <h1>تسجيل حساب جديد</h1>
        </div>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="login.html">تسجيل الدخول</a>
            <a href="register.html" class="active">تسجيل حساب جديد</a>
        </nav>
    </header>

    <div class="register-form">
        <h2>سجل حساب جديد</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" required>
            <button type="submit">تسجيل</button>
        </form>
        <p>لديك حساب بالفعل؟ <a href="login.html">سجل دخولك هنا</a></p>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 الرياضيات السهلة - جميع الحقوق محفوظة</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
