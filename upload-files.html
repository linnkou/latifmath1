    <h1>رفع الملفات إلى GitHub</h1>

    <form id="upload-form">
        <label for="year">المستوى الدراسي:</label>
        <select id="year" name="year">
            <option value="first-year">الأولى متوسط</option>
            <option value="second-year">الثانية متوسط</option>
            <option value="third-year">الثالثة متوسط</option>
            <option value="fourth-year">الرابعة متوسط</option>
        </select>

        <label for="file-type">نوع الملف:</label>
        <select id="file-type" name="file-type">
            <option value="monthly-grades">التدرجات الشهرية</option>
            <option value="diagnostic-models">نماذج تقويم تشخيصي</option>
            <option value="situations">وضعيات (إنطلاق - إدماج - تقويم)</option>
            <option value="lesson-notes">مذكرات دروس</option>
            <option value="guided-work">مذكرات أعمال موجهة</option>
            <option value="textbook-solutions">حلول تمارين كتاب المدرسي</option>
            <option value="homework">فروض</option>
            <option value="exams">اختبارات</option>
        </select>

        <label for="file-name">اسم الملف:</label>
        <input type="text" id="file-name" name="file-name" required>

        <label for="file-upload">اختر ملف (الحد الأقصى: 25 ميجابايت):</label>
        <input type="file" id="file-upload" name="file-upload" required>

        <button type="submit">رفع الملف</button>
    </form>

    <div id="message"></div>

    <h2>الملفات المرفوعة:</h2>
    <div id="files-list"></div>
    <div class="pagination" id="pagination"></div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10; // عدد الملفات المعروضة في كل صفحة
        const maxFileSize = 25 * 1024 * 1024; // 25 ميجابايت

        // دالة لإضافة الامتداد إلى اسم الملف
        function addFileExtension(fileName, file) {
            const extension = file.name.split('.').pop(); // الحصول على امتداد الملف
            return `${fileName}.${extension}`; // إضافة الامتداد إلى اسم الملف
        }

        // دالة لرفع الملف إلى GitHub
        async function uploadFileToGitHub(file, fileName, year, fileType, token) {
            const repoOwner = 'linnkou'; // اسم مستخدم GitHub الخاص بك
            const repoName = 'latifmath1'; // اسم المستودع
            const path = `${year}/${fileType}/${fileName}`; // المسار في المستودع

            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;

            const content = await toBase64(file); // تحويل الملف إلى Base64

            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `رفع ملف: ${fileName}`,
                    content: content
                })
            });

            if (!response.ok) {
                const errorData = await response.json(); // تحقق من استجابة API
                console.error('تفاصيل الخطأ:', errorData);
                throw new Error(`خطأ في الرفع: ${response.statusText}`);
            }

            const data = await response.json();
            return data.content.download_url; // رابط التحميل
        }

        // دالة لتحويل الملف إلى Base64
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        // دالة لجلب الملفات المرفوعة من GitHub
        async function fetchUploadedFiles(token, fileType) {
            const repoOwner = 'linnkou'; // اسم مستخدم GitHub الخاص بك
            const repoName = 'latifmath1'; // اسم المستودع

            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${fileType}`;

            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${token}`
                }
            });

            if (!response.ok) {
                throw new Error(`خطأ في جلب الملفات: ${response.statusText}`);
            }

            const data = await response.json();
            return data;
        }

        // دالة لعرض الملفات المرفوعة مع ترقيم الصفحات
        async function displayUploadedFiles(token, fileType, page = 1) {
            const filesList = document.getElementById('files-list');
            const pagination = document.getElementById('pagination');
            filesList.innerHTML = 'جاري تحميل الملفات...';
            pagination.innerHTML = '';

            try {
                const files = await fetchUploadedFiles(token, fileType);
                const totalPages = Math.ceil(files.length / itemsPerPage);

                const startIndex = (page - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const filesToDisplay = files.slice(startIndex, endIndex);

                filesList.innerHTML = filesToDisplay.map(file => `
                    <div class="file-item">
                        <a href="${file.download_url}" target="_blank">${file.name}</a>
                    </div>
                `).join('');

                if (totalPages > 1) {
                    for (let i = 1; i <= totalPages; i++) {
                        const button = document.createElement('button');
                        button.textContent = i;
                        button.addEventListener('click', () => {
                            currentPage = i;
                            displayUploadedFiles(token, fileType, currentPage);
                        });
                        pagination.appendChild(button);
                    }
                }
            } catch (error) {
                filesList.innerHTML = 'حدث خطأ أثناء جلب الملفات: ' + error.message;
            }
        }

        // معالجة رفع الملفات
        document.getElementById('upload-form')?.addEventListener('submit', async function (e) {
            e.preventDefault();

            const token = localStorage.getItem('github-token');
            if (!token) {
                alert('يرجى تسجيل الدخول أولاً.');
                window.location.href = 'login.html'; // إعادة توجيه إلى صفحة تسجيل الدخول
                return;
            }

            const year = document.getElementById('year').value;
            const fileType = document.getElementById('file-type').value;
            let fileName = document.getElementById('file-name').value;
            const file = document.getElementById('file-upload').files[0];

            if (!file) {
                alert('يرجى اختيار ملف.');
                return;
            }

            if (!fileName) {
                alert('يرجى إدخال اسم الملف.');
                return;
            }

            // التحقق من حجم الملف
            if (file.size > maxFileSize) {
                alert('حجم الملف كبير جدًا. الحد الأقصى المسموح به هو 25 ميجابايت.');
                return;
            }

            // إضافة الامتداد إلى اسم الملف
            fileName = addFileExtension(fileName, file);

            const message = document.getElementById('message');
            message.textContent = 'جاري رفع الملف...';

            try {
                const downloadUrl = await uploadFileToGitHub(file, fileName, year, fileType, token);
                message.innerHTML = `تم رفع الملف بنجاح: <a href="${downloadUrl}" target="_blank">${fileName}</a>`;
                displayUploadedFiles(token, fileType, currentPage); // تحديث قائمة الملفات بعد الرفع
            } catch (error) {
                console.error(error); // عرض تفاصيل الخطأ في الكونسول
                message.textContent = 'حدث خطأ أثناء رفع الملف: ' + error.message;
            }
        });

        // عرض الملفات عند تحميل الصفحة (إذا كان التوكن مخزنًا في localStorage)
        window.onload = () => {
            const token = localStorage.getItem('github-token');
            if (!token) {
                alert('يرجى تسجيل الدخول أولاً.');
                window.location.href = 'login.html'; // إعادة توجيه إلى صفحة تسجيل الدخول

                document.getElementById('github-token').value = token;

            }
        };
    </script>
