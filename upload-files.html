<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الملفات إلى GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        #message {
            margin-top: 20px;
            color: green;
        }
        #files-list {
            margin-top: 20px;
        }
        .file-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>رفع الملفات إلى GitHub</h1>

    <form id="upload-form">
        <label for="year">السنة:</label>
        <select id="year" name="year">
            <option value="first_year">الأولى متوسط</option>
            <option value="second_year">الثانية متوسط</option>
            <option value="third_year">الثالثة متوسط</option>
            <option value="fourth_year">الرابعة متوسط</option>
        </select>

        <label for="section">القسم:</label>
        <select id="section" name="section">
            <option value="monthly_grades">التدرجات الشهرية</option>
            <option value="annual_grades">التدرجات السنوية</option>
        </select>

        <label for="file-name">اسم الملف:</label>
        <input type="text" id="file-name" name="file-name" required>

        <label for="file-upload">اختر ملف:</label>
        <input type="file" id="file-upload" name="file-upload" required>

        <button type="submit">رفع الملف</button>
    </form>

    <div id="message"></div>

    <h2>الملفات المرفوعة:</h2>
    <div id="files-list"></div>

    <script src="upload.js"></script>
</body>
</html>
