<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الملفات إلى GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        #message {
            margin-top: 20px;
            color: green;
        }
        #files-list {
            margin-top: 20px;
        }
        .file-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>رفع الملفات إلى GitHub</h1>

    <form id="upload-form">
        <label for="year">المستوى الدراسي:</label>
        <select id="year" name="year">
            <option value="first-year">الأولى متوسط</option>
            <option value="second-year">الثانية متوسط</option>
            <option value="third-year">الثالثة متوسط</option>
            <option value="fourth-year">الرابعة متوسط</option>
        </select>

        <label for="file-type">نوع الملف:</label>
        <select id="file-type" name="file-type">
            <option value="monthly-grades">التدرجات الشهرية</option>
            <option value="diagnostic-models">نماذج تقويم تشخيصي</option>
            <option value="situations">وضعيات (إنطلاق - إدماج - تقويم)</option>
            <option value="lesson-notes">مذكرات دروس</option>
            <option value="guided-work">مذكرات أعمال موجهة</option>
            <option value="textbook-solutions">حلول تمارين كتاب المدرسي</option>
            <option value="homework">فروض</option>
            <option value="exams">اختبارات</option>
        </select>

        <label for="file-name">اسم الملف:</label>
        <input type="text" id="file-name" name="file-name" required>

        <label for="file-upload">اختر ملف:</label>
        <input type="file" id="file-upload" name="file-upload" required>

        <label for="github-token">GitHub Token:</label>
        <input type="text" id="github-token" name="github-token" required>

        <button type="submit">رفع الملف</button>
    </form>

    <div id="message"></div>

    <h2>الملفات المرفوعة:</h2>
    <div id="files-list"></div>

    <script src="upload.js"></script>
</body>
</html>
