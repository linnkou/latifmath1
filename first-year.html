<head>

<body>
    <header>
        <div class="main-title">
            <h1>السنة أولى متوسط</h1>
        </div>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="first-year.html" class="active">السنة أولى متوسط</a>
            <a href="second-year.html">السنة ثانية متوسط</a>
            <a href="third-year.html">السنة ثالثة متوسط</a>
            <a href="fourth-year.html">السنة رابعة متوسط</a>
            <a href="teacher-documents.html">وثائق الأستاذ</a>
            <a href="upload-files.html">رفع الملفات</a>
            <a href="login.html" class="login-button">تسجيل الدخول</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>فروض السنة أولى متوسط</h2>
            <ul id="homework-list">
                <!-- سيتم إضافة الفروض المرفوعة هنا تلقائيًا -->
                <li><a href="first-year/homework/test554.pdf" target="_blank">فرض 554</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 الرياضيات السهلة - جميع الحقوق محفوظة</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // دالة لجلب الملفات المرفوعة من GitHub
        async function fetchUploadedFiles() {
            const repoOwner = 'linnkou'; // اسم مستخدم GitHub الخاص بك
            const repoName = 'latifmath1'; // اسم المستودع
            const path = 'first-year/homework'; // المسار إلى الفروض في السنة أولى متوسط

            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`خطأ في جلب الملفات: ${response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('حدث خطأ:', error);
                return [];
            }
        }

        // دالة لعرض الفروض المرفوعة
        async function displayHomework() {
            const homeworkList = document.getElementById('homework-list');

            try {
                const files = await fetchUploadedFiles();
                if (files.length === 0) {
                    homeworkList.innerHTML = '<li>لا توجد فروض مرفوعة بعد.</li>';
                } else {
                    homeworkList.innerHTML = files.map(file => `
                        <li><a href="${file.download_url}" target="_blank">${file.name}</a></li>
                    `).join('');
                }
            } catch (error) {
                homeworkList.innerHTML = `<li>حدث خطأ أثناء جلب الفروض: ${error.message}</li>`;
            }
        }

        // عرض الفروض عند تحميل الصفحة
        window.onload = () => {
            displayHomework();
        };
    </script>
</body>
</html>
