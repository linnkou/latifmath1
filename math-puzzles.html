<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الألغاز الرياضية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>لعبة الألغاز الرياضية</h1>
    <div id="questions">
        <div class="question">
            <p>1. ما هو العدد الذي إذا ضربته في نفسه يكون الناتج 25؟</p>
            <input type="text" id="math-answer-0">
            <p id="math-result-0"></p>
        </div>
        <div class="question">
            <p>2. ما هو العدد الأولي الذي يلي العدد 7؟</p>
            <input type="text" id="math-answer-1">
            <p id="math-result-1"></p>
        </div>
        <div class="question">
            <p>3. ما هو العدد الذي يمثل مجموع الأعداد من 1 إلى 10؟</p>
            <input type="text" id="math-answer-2">
            <p id="math-result-2"></p>
        </div>
        <div class="question">
            <p>4. ما هو العدد الذي إذا أضفت إليه 5 يكون الناتج 20؟</p>
            <input type="text" id="math-answer-3">
            <p id="math-result-3"></p>
        </div>
        <div class="question">
            <p>5. ما هو العدد الذي يمثل نصف العدد 100؟</p>
            <input type="text" id="math-answer-4">
            <p id="math-result-4"></p>
        </div>
    </div>
    <button onclick="checkAnswer()">تحقق من الإجابات</button>
    <p id="math-final-result"></p>
    <script src="math-puzzles.js"></script>
</body>
</html>
